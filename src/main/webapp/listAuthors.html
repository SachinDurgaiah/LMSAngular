<style>
.c{
padding-top: 50px; 
padding-right: 30px;  
padding-bottom: 50px; 
padding-left: 80px;
}
</style>

<body>

<div class="c" ng-controller="authorCtrl"  >

		Search for authors : <input type="text" ng-model="searchBox" placeholder="Search for authors "></br>
		

<dir-pagination-controls
       max-size="5"
       direction-links="true"
       boundary-links="true" >
</dir-pagination-controls>

<div class="row">
	<div class="col-md-6">
<table class="table border="2" id="authorsTable" class="table">
	<tr>
		
		<th>Author Name</th>
		<th>Books</th>
		<th>Edit</th>
		<th>Delete</th>
	</tr>

	<tr ng-repeat="a in authors | filter:searchBox | itemsPerPage:5 current-page="currentPage" pagination-id="authorPagination"">
		
		<td>{{a.authorName}}</td>
		<td><li ng-repeat="book in a.books | filter:searchBox">{{book.title}}</li></td>
		<td ><button type="button"  class="btn btn btn-primary" data-toggle="modal"
					ng-click="getAuthorByID(a.authorId)">Edit</button></td>
		<td><button class="btn btn-danger" data-toggle="modal"
				ng-click="deleteAuthor(a.authorId)">Delete</button></td>
		
	</tr>
</table>
</div>
</div>


</div>
</body>
