<style>
.c{
padding-top: 50px; 
padding-right: 30px;  
padding-bottom: 50px; 
padding-left: 80px;
}
</style>


<body>
<div class="c" ng-controller="borrowerCtrl">
<dir-pagination-controls
       max-size="5"
       direction-links="true"
       boundary-links="true" >
</dir-pagination-controls>
Search for Borrowers : <input type="text" ng-model="searchBox" placeholder="Search for Borrowers "></br>
<div class="row">
	<div class="col-md-6">
<table class="table border="2" id="borrowerTable" class="table">
	<tr>
		
		<th>Borrower name</th>
		<th>Address</th>
		<th>Phone</th>
		<th>Edit</th>
		<th>Delete</th>
	</tr>
	
<tr dir-paginate="b in borrower | filter:searchBox | itemsPerPage:5">

		
		<td>{{b.name}}</td>
		<td>{{b.address}}</td>
		<td>{{b.phone}}</td>
	
		<td ><button type="button"  class="btn btn btn-primary"
					ng-click="BorrowerByID(b.cardNo)">Edit</button></td>
		<td><button class="btn btn-danger" data-toggle="modal"
				ng-click="deleteBorrower(b.cardNo)">Delete</button></td>
	</tr>
</table>
</div>
</div>


</div>
</body>
