<style>
.c{
padding-top: 50px; 
padding-right: 30px;  
padding-bottom: 50px; 
padding-left: 80px;
}
</style>

<body>
<div class="c"  ng-controller="publisherCtrl" top-padding: 40px;>

	Search for publishers : <input type="text" ng-model="searchBox" placeholder="Search for publishers "></br>


<dir-pagination-controls
       max-size="5"
       direction-links="true"
       boundary-links="true" >
</dir-pagination-controls>
<div class="row">
	<div class="col-md-6">
<table class="table border="2" id="publisherTable" class="table">
	<tr>
		
		<th>Publisher name</th>
		<th>Address</th>
		
		<th>Edit</th>
		<th>Delete</th>
	</tr>

	<tr dir-paginate="p in publisher | filter:searchBox | itemsPerPage:5">
		
		<td>{{p.publisherName}}</td>
		<td>{{p.publisherAddress}}</td>
	
				<td ><button type="button"  class="btn btn btn-primary"
					ng-click="getPublisherID(p.publisherId)">Edit</button></td>
				<td><button class="btn btn-danger" data-toggle="modal"
				ng-click="deletePublisher(p.publisherId)">Delete</button></td>
	</tr>
</table>
</div>
</div>

</div>
</body>
