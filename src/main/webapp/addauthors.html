<style>
.textbox { 
    border: 3px inset #FFA5A5; 
    outline:0; 
    height:25px; 
    width: 275px; 
  } 

.c{
padding-top: 50px; 
padding-right: 30px;  
padding-bottom: 50px; 
padding-left: 80px;
}
</style>


<body>
<div class ="c" ng-controller="authorCtrl">

<form name="myForm">
<p>Enter Author Name:
<input class="textbox" type="text" ng-pattern="/^[a-zA-Z0-9]*$/"  name="myName" ng-model="author.authorName" required>
<span ng-show="myForm.author.authorName.$touched && myForm.author.authorName.$invalid">The name is required.</span>
</p>
		
		<input type="submit" ng-click="addAuthor()" value="Add"/>
</div>
</body>
